    </main>

    <footer>
        <p>Pracovní výkazy & Finance © 2025 | Verze 1.0</p>
        <button id="install-app" class="hidden btn">
            <i class="fas fa-download"></i> Nainstalovat aplikaci
        </button>
    </footer>

    <div id="notification" class="notification hidden"></div>

    <script src="app.js"></script>
    <script>
        // [Celý inline JavaScript pro Service Worker a PWA instalaci zůstává nezměněn]
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registrován!', reg))
                    .catch(err => console.log('Service Worker registrace selhala:', err));
            });
        }

        let deferredPrompt;
        const installButton = document.getElementById('install-app');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.classList.remove('hidden');
            console.log('`beforeinstallprompt` event fired.');
        });

        installButton.addEventListener('click', async () => {
            installButton.classList.add('hidden');
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            deferredPrompt = null;
        });

        window.addEventListener('appinstalled', () => {
            installButton.classList.add('hidden');
            deferredPrompt = null;
            console.log('PWA was installed');
            const notification = document.getElementById('notification');
            notification.textContent = 'Aplikace byla úspěšně nainstalována!';
            notification.className = 'notification success show';
            setTimeout(() => {
                notification.className = 'notification success';
                setTimeout(() => notification.classList.add('hidden'), 300);
            }, 3000);
        });
    </script>
